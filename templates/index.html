<div class="flipbook-viewport">
	<div class="container">

				</div>
			</div>
			<div style="background-image:url(/static/pages/3.jpg)"></div>
			<div>
				<textarea type="textarea" id="story2" class="center" rows="20" readonly></textarea>

				<div class="button-container">
					<button class="button-54" role="button">option 1</button>
					<button class="button-54" role="button">option 2</button>
					<button class="button-54" role="button">option 3</button>
				</div>
			</div>
			<div style="background-image:url(/static/pages/5.jpg)"></div>
			<div>
				<textarea type="textarea" id="story3" class="center" rows="20" readonly></textarea>

				<div class="button-container">
					<button class="button-54" role="button">option 1</button>
					<button class="button-54" role="button">option 2</button>
					<button class="button-54" role="button">option 3</button>
				</div>
			</div>
			<div style="background-image:url(/static/pages/7.jpg)"></div>
			<div>
				<textarea type="textarea" id="story4" class="center" rows="20" readonly></textarea>

				<div class="button-container">
					<button class="button-54" role="button">option 1</button>
					<button class="button-54" role="button">option 2</button>
					<button class="button-54" role="button">option 3</button>
				</div>
			</div>
			<div style="background-image:url(/static/pages/9.jpg)"></div>
			<div>
				<textarea type="textarea" id="story5" class="center" rows="20" readonly></textarea>
				<div class="bottom-heading">
					<h1>The end.</h1>
				</div>
			</div>
			<div style="background-image:url(/static/pages/11.jpg)"></div>
			<div style="background-image:url(/static/pages/12.jpg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['/static/turn.js'],
	nope: ['/static/turn.html4.min.js'],
	both: ['/static/stylesheet.css'],
	complete: loadApp
});

// JavaScript code to set a string in the textarea
document.addEventListener('DOMContentLoaded', function () {
            var myString = "This is the string you want to put into the textarea.";

            // Set the string in the textarea
            document.getElementById('story1').value = myString;
        });

</script>

</body>
